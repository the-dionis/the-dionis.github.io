<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Dionis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .image-container {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <img src="assets/d1.jpeg" alt="Bild 1">
        </div>
        <div class="image-container">
            <img src="assets/d2.jpg" alt="Bild 2">
        </div>
        <div class="image-container">
            <img src="assets/d3.jpg" alt="Bild 3">
        </div>
        <div class="image-container">
            <img src="assets/d4.jpg" alt="Bild 4">
        </div>
    </div>
</body>
</html>
