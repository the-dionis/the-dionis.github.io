<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Dionis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="assets/d1.jpeg" alt="Beschreibung von Bild 1">
        <img src="assets/d2.jpg" alt="Beschreibung von Bild 2">
        <img src="assets/d3.jpg" alt="Beschreibung von Bild 3">
        <img src="assets/d4.jpg" alt="Beschreibung von Bild 4"> <!-- HinzugefÃ¼gtes Bild -->
    </div>
</body>
</html>
